<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Website</title>
<script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.99/build/spline-viewer.js"></script>
<style>
    
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
    }

    .spline-embed {
        width: 100%;
        height: 400px; /* Adjust as needed */
    }

    .card-container {
        display: flex;
        justify-content: center;
        margin-top: 50px; /* Increased from 10px to 50px */
    }

    .card {
        position: relative; /* Added position: relative; */
        width: 350px; /* Adjust as needed */
        margin: 0 50px; /* Increased from 10px to 20px */
        border-radius: 10px; /* Adjusted from 10px to 20px */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
        position: relative; /* Added position: relative; */
        width: 100%;
        height: auto;
        display: block;
        border-radius: 10px; /* Added border-radius to the images */
        transition: all 0.5s ease; /* Added transition */
        box-shadow: 0 0 10px #ffffff, 0 0 20px #ffda7d; /* Increased glow */
    }

    @keyframes glow {
        0% {
            box-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 15px #ffffff, 0 0 20px #ffffff;
        }
        50% {
            box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff;
        }
        100% {
            box-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 15px #ffffff, 0 0 20px #ffffff;
        }
    }

    .card img:hover {
        animation: glow 2s infinite;
    }
    .card-title {
        position: absolute;
        top: -70px; /* Positioned above the top of the image */
        left: 50%; /* Center the title horizontally */
        transform: translateX(-50%); /* Ensure the centering is accurate */
        width: 100%; /* Allow the title to take the full width of the card */
        text-align: center; /* Center the text */
        color: rgb(214, 214, 214); /* Changed color to black for contrast */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-family: 'Roboto', sans-serif; /* Use the Google Font */
        font-weight: 700; /* Make the font bold */
        z-index: 2; /* Added z-index to ensure the title is above the image */
        font-size: 24px; /* Increased font size */
    }
</style>
</head>
<body>

<div class="spline-embed">
    <spline-viewer url="https://prod.spline.design/DWDNI2ysW7BmCv8p/scene.splinecode"></spline-viewer>
</div>

<div class="card-container">
    <a href="professor_app.html">
        <div class="card">
            <h2 class="card-title">Exam Creation</h2>
            <img src="Exam Creation.png" alt="Imagine Card">
        </div>
    </a>

    <a href="platform.html">
        <div class="card">
            <h2 class="card-title">AI Portal</h2>
            <img src="Ai Portal.png" alt="Capture Card">
        </div>
    </a>

    <a href="student_app.html">
        <div class="card">
            <h2 class="card-title">Student Platform</h2>
            <img src="Student platform.png" alt="Capture Card">
        </div>
    </a>
</div>

<script>
    const cards = document.querySelectorAll('.card');

    document.body.addEventListener('mousemove', (e) => {
        cards.forEach((card) => {
            const rect = card.getBoundingClientRect();
            const xAxis = -(rect.left + rect.width / 2 - e.pageX) / 40; // Decreased the divisor
            const yAxis = -(rect.top + rect.height / 2 - e.pageY) / 40; // Decreased the divisor
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    });

    document.body.addEventListener('mouseleave', (e) => {
        cards.forEach((card) => {
            card.style.transition = "all 0.5s ease";
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    });
</script>
</body>
</html>
